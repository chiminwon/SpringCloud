spring:
  profiles: peer1
  application:
    name: dalston-eureka-provider
  zipkin:
    base-url: http://localhost:8001
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  redis:
    ## Redis 单点配置
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password: password
    pool:
      ## 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      ## 连接池中的最大空闲连接
      max-idle: 8
      ## 连接池中的最小空闲连接
      min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 0
    ## Redis 集群配置
#    database: 0
#    password: password
#    lettuce:
#      pool:
#        max-active: 8
#        max-idle: 300
#        min-idel: 20
#        max-wait: -1
#    timeout: 15000
#    commandTimeout: 5000
#    cluster:
#      nodes: 127.0.0.1:6391,127.0.0.1:6392,127.0.0.1:6393,127.0.0.1:6394,127.0.0.1:6395,127.0.0.1:6396
server:
  port: 2001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka,http://127.0.0.1:1002/eureka
logging:
  level:
    com.ming.dao: debug
  file: ${spring.application.name}-${spring.profiles}.log

