spring:
  profiles: peer1
  application:
    name: dalston-eureka-consumer-ribbon-hystrix
  zipkin:
    base-url: http://localhost:8001
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 3001
eureka:
  client:
    #Enable health check
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/
swagger:
  base-package: com.ming
