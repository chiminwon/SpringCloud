<p>
    Maven的生命周期是有顺序依赖关系的，如果你指定了某个阶段，比如到package阶段，那么package之前的所有阶段都会被顺序执行到
    Gradle的构建生命周期略微复杂，不过也更为灵活，例如jar这个任务是用来打包的，它不像Maven那样依赖于执行测试的test任务，类似的
    Maven在依赖管理上使用了XML配置，易于读写，Gradle使用了Groovy语言，配置更为简洁
